<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array & Function</title>
  </head>
  <body>
    <script>
      // const fruits = ['Mangga', 'Pisang', 'Apel', 'Anggur', 'Melon'];
      // fruits[0] = 'Pepaya';
      // fruits.push('Kiwi');
      // fruits.pop();
      // fruits.unshift('Sirsak');

      // console.log(fruits);

      const produkToko = [
        {
          id: 1,
          nama: "Laptop",
          harga: 5500000,
          stok: 10,
        },
        {
          id: 2,
          nama: "Mouse",
          harga: 350000,
          stok: 5,
        },
        {
          id: 3,
          nama: "Speaker",
          harga: 150000,
          stok: 7,
        },
        {
          id: 4,
          nama: "Printer",
          harga: 1200000,
          stok: 5,
        },
      ];

      produkToko.forEach((produk) => {
        console.log(
          `
            ID: ${produk.id} 
            Nama: ${produk.nama} 
            Harga: ${produk.harga} 
            Stok: ${produk.stok}
            `
        );
      });
    </script>
  </body>
